<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckOut</title>

    <link rel="stylesheet" href="css/checkout/checkout.css" />
  </head>
  <body>
    <div class="payment-summary-title">Order Summary</div>

    <div class="payment-summary-row">
      <div>Items (5):</div>
      <div class="payment-summary-money">115.000 VND</div>
    </div>

    <div class="payment-summary-row subtotal-row">
      <div>Total before tax:</div>
      <div class="payment-summary-money">115.000 VND</div>
    </div>

    <div class="payment-summary-row">
      <div>Estimated tax (10%):</div>
      <div class="payment-summary-money">15.000 VND</div>
    </div>

    <div class="payment-summary-row total-row">
      <div>Order total:</div>
      <div class="payment-summary-money">130.000 VND</div>
    </div>

    <button class="place-order-button button-primary">Place your order</button>

    <div class="ordered-items-container">
      <div class="ordered-items-title">Your Selected Items</div>
      <div class="ordered-items-list">
        <div class="ordered-item">
          <img
            src="images/lau-thai-hai-san.jpg"
            alt="Lẩu thái"
            class="ordered-item-image"
          />
          <div class="ordered-item-info">
            <div class="ordered-item-name">Lẩu thái</div>
            <div class="ordered-item-quantity">
              <button class="qty-btn">-</button>
              <span>2</span>
              <button class="qty-btn">+</button>
            </div>
            <div class="ordered-item-price">Giá: 50.000 VND</div>
          </div>
          <button class="remove-btn">-</button>
        </div>

        <div class="ordered-item">
          <img
            src="images/lau-bo-nhung-dam.jpg"
            alt="Lẩu bò"
            class="ordered-item-image"
          />
          <div class="ordered-item-info">
            <div class="ordered-item-name">Lẩu bò</div>
            <div class="ordered-item-quantity">
              <button class="qty-btn">-</button>
              <span>1</span>
              <button class="qty-btn">+</button>
            </div>
            <div class="ordered-item-price">Giá: 65.000 VND</div>
          </div>
          <button class="remove-btn">-</button>
        </div>
      </div>
    </div>
  </body>
</html>
