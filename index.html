<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>MENU</h1>
      <nav>
        <button onclick="">Đăng xuất</button>
      </nav>
    </header>
    <!--main-->
    <main>
      <section id="menu">
        <h2>Các món lẩu</h2>

        <!-- Món Lẩu Thái -->
        <div class="item" onclick="addToCart('Lẩu Thái', 150)">
          <h3>Lẩu Thái</h3>
          <p>Giá: 150k</p>
        </div>

        <!-- Món Lẩu Kimchi -->
        <div class="item" onclick="addToCart('Lẩu Kimchi', 120)">
          <h3>Lẩu Kimchi</h3>
          <p>Giá: 120k</p>
        </div>

        <!-- Món Lẩu Nấm -->
        <div class="item" onclick="addToCart('Lẩu Nấm', 100)">
          <h3>Lẩu Nấm</h3>
          <p>Giá: 100k</p>
        </div>
      </section>

      <!-- Giỏ hàng -->
      <section id="cart">
        <h2>Giỏ hàng</h2>
        <ul id="cart-items">
          <!-- Các món sẽ được hiển thị ở đây -->
        </ul>
        <button onclick="checkout()">Thanh toán</button>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
